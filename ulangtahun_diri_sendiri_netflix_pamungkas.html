<body>

    <h1>ğŸ‰ Happy Birthday to Me ğŸ‰</h1>

    <button class="btn" onclick="tampilkanUcapan()">Tampilkan Ucapan ğŸ¿</button>

    <div class="message" id="pesan"></div>

    <audio id="musik" preload="auto">
        <source src="https://archive.org/download/pamungkas-tothebone-cover/Pamungkas%20-%20To%20the%20Bone%20%28Acoustic%20Version%29.mp3" type="audio/mpeg">

    <script>
        const text = "Teruntuk diriku yang hebat,\n\nSelamat ulang tahun!\nTerima kasih sudah bertahan sejauh ini.\nSemoga semua impian yang aku perjuangkan menjadi nyata.\nHari ini aku rayakan hidupku â€” dengan cinta, tawa, dan film favorit.\n\nğŸ¬â¤ï¸ğŸ‚";
        let i = 0;

        function tampilkanUcapan() {
            const box = document.getElementById("pesan");
            box.style.display = "block";
            document.getElementById("musik").play();
            box.innerHTML = "";
            i = 0;
            ketik();
        }

        function ketik() {
            const box = document.getElementById("pesan");
            if (i < text.length) {
                box.innerHTML += text.charAt(i);
                i++;
                setTimeout(ketik, 40);
            }
        }
    </script>
