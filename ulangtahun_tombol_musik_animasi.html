
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>üéâ Selamat Ulang Tahun!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.8em;
            color: #ff6b81;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        .message {
            margin-top: 30px;
            font-size: 1.3em;
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>‚ú® Selamat Ulang Tahun, Diriku ‚ú®</h1>
    <p>Terima kasih telah kuat sampai sejauh ini. Hari ini adalah perayaan untuk cinta dan keberanian dalam diriku.</p>

    <div class="button-container">
        <button class="btn" onclick="showMessage()">üéÅ Buka Ucapan</button>
        <button class="btn" onclick="playMusic()">üéµ Putar Musik</button>
        <button class="btn" onclick="pauseMusic()">‚è∏Ô∏è Hentikan Musik</button>
    </div>

    <div class="message" id="messageBox">
        <p>Semoga tahun ini penuh petualangan, cinta, dan pencapaian baru. Kamu luar biasa! üéÇüíñ</p>
    </div>

    <audio id="player" preload="auto" loop>
        <source src="https://archive.org/download/pamungkas-tothebone-cover/Pamungkas%20-%20To%20the%20Bone%20%28Acoustic%20Version%29.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio.
    </audio>

    <script>
        function showMessage() {
            document.getElementById("messageBox").style.display = "block";
        }

        function playMusic() {
            document.getElementById("player").play();
        }

        function pauseMusic() {
            document.getElementById("player").pause();
        }
    </script>

</body>
</html>
